<div align="left">

<ul class="list-group" ng-repeat='competence in competences.cat'>
  <li class="list-group-item list-group-item-info">
    <div class="row">
      <div class="col-md-9"><b>{{competence.nomCat}}</b></div>
      <div class="col-md-3">Niveau</div>
    </div>
  </li>
  <li class="list-group-item">
    <div class="container">
      <div class="row" ng-repeat="item in competence.items">
        <div class="col-md-9">{{item.nom}}</div>
        <div class="col-md-3">
          <span uib-rating ng-model="item.rate" max="max" read-only="isReadonly" titles="{{titles}}" align="right"></span>
        </div>
      </div>
    </div>
  </li>
</ul>
